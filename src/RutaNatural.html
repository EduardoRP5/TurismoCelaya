<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Parques - Celaya Verde</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .parques-container {
      display: flex;
      min-height: 100vh;
    }
    .parques-list {
      width: 40%;
      padding: 2rem;
      background: var(--beige);
      overflow-y: auto;
    }
    .mapa-container {
      width: 60%;
      height: 100vh;
      position: sticky;
      top: 0;
    }
    @media (max-width: 768px) {
      .parques-container {
        flex-direction: column;
      }
      .parques-list, .mapa-container {
        width: 100%;
      }
      .mapa-container {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="btn">Volver</a>
  </header>

  <main class="parques-container">
    <!-- Lado Izquierdo - Lista -->
    <div class="parques-list" id="parques-lista">
      <h2>Top 5 Parques en Celaya</h2>
      <div id="lista-parques"></div>
    </div>

    <!-- Lado Derecho - Mapa -->
    <div id="mapa-parques" class="mapa-container"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Nuestro JS -->
  <script src="./services/parques.js"></script>
</body>
</html>
